<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="../static/css/table_style.css" th:href="@{/css/table_style.css}">
</head>
<body>
<div class="container">
<table>
    <tr>
        <div th:each="column : ${columns}">
            <th th:text="${column}"></th>
        </div>
    </tr>
    <tr th:each="items : ${data}">
        <div th:each="item : ${items}">
            <td style="white-space: pre;" th:text="${item}"></td>
        </div>
    </tr>
</table>
</div>
</body>
</html>
