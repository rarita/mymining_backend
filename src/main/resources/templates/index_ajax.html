<!DOCTYPE html><html lang="ru" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Расписание</title></head><script        src="https://code.jquery.com/jquery-3.4.1.min.js"        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="        crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"        integrity="sha256-aS5HnZXPFUnMTBhNEiZ+fKMsekyUqwm30faj/Qh/gIA="        crossorigin="anonymous"></script><script type="text/javascript"        src="../static/js/frontend_core_es5.min.js"        th:src="@{/js/frontend_core_es5.min.js}"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css"      integrity="sha256-fARYVJfhP7LIqNnfUtpnbujW34NsfC4OJbtc37rK2rs="      crossorigin="anonymous" /><link rel="stylesheet"      href="../static/css/index_style.min.css"      th:href="@{/css/index_style.min.css}"><body><div class="doc_container"><div class="group_picker_placeholder"></div><div class="group_picker">    <div align="center">        <div class="tab">            <button class="links" id="b_group">ГРУППА</button>            <button class="links" id="b_teacher">ПРЕПОДАВАТЕЛЬ</button>            <button class="links" id="b_room">АУДИТОРИЯ</button>        </div>        <img src= "../static/logo_new_1_320x320_tiny.png" th:src="@{logo_new_1_320x320_tiny.png}" class="logo"/>        <div id="v_group" class="form_view">            <form autocomplete="off" action="" class="group_form" id="f_group">                <input id="i_group" type="text" name="group" placeholder="Введите группу">                <div class="hor-list">                    <select class="s_week" name="week">                        <option value="0">Все недели</option>                        <option value="1">I неделя</option>                        <option value="2">II неделя</option>                    </select>                    <select class="s_day" name="day">                        <option value="0">Все дни</option>                        <option value="1">Понедельник</option>                        <option value="2">Вторник</option>                        <option value="3">Среда</option>                        <option value="4">Четверг</option>                        <option value="5">Пятница</option>                    </select>                </div>                <input type="submit" value="Получить расписание" class="btn-hover color-1">            </form>        </div>        <div id="v_teacher" class="form_view">            <form autocomplete="off" action="/db/gen_sch" class="group_form" id="f_teacher">                <input id="i_teacher"  type="text" name="teacher" placeholder="Введите преподавателя">                <div class="hor-list">                    <select class="s_week" name="week">                        <option value="0">Все недели</option>                        <option value="1">I неделя</option>                        <option value="2">II неделя</option>                    </select>                    <select class="s_day" name="day">                        <option value="0">Все дни</option>                        <option value="1">Понедельник</option>                        <option value="2">Вторник</option>                        <option value="3">Среда</option>                        <option value="4">Четверг</option>                        <option value="5">Пятница</option>                    </select>                </div>                <input type="submit" value="Получить расписание" class="btn-hover color-1">            </form>        </div>        <div id="v_room" class="form_view">            <form autocomplete="off" action="/db/gen_sch" class="group_form" id="f_room">                <input id="i_room" type="text" name="room" placeholder="Введите аудиторию"> <br>                <div class="hor-list">                    <select class="s_week" name="week">                        <option value="0">Все недели</option>                        <option value="1">I неделя</option>                        <option value="2">II неделя</option>                    </select>                    <select class="s_day" name="day">                        <option value="0">Все дни</option>                        <option value="1">Понедельник</option>                        <option value="2">Вторник</option>                        <option value="3">Среда</option>                        <option value="4">Четверг</option>                        <option value="5">Пятница</option>                    </select>                </div>                <input type="submit" value="Получить расписание" class="btn-hover color-1">            </form>        </div>    </div></div><div class="floating_list">    <div class="pair_item_subject" style="margin-bottom: 5px">Пока что здесь ничего нет...</div>    <div class="pair_item_teacher" style="margin-bottom: 5px; font-size: 14px">Введите нужные параметры в окне слева и подтвердите выбор</div></div></div></body></html>
