# Spring
server.port=${port:8443}
# actuator
info.app.name=MyMiningApplication
info.app.version=Enabled
# application
web_analyzer.magistracy=true
network.ignore-ssl=true
frontend.backend-host=http://localhost:8443
# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# JPA properties
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql=true
# multipart
# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=25KB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=7MB