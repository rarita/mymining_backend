# Spring
server.port=${port:8443}
# actuator
info.app.name=MyMiningApplication
info.app.version=0.9.8-testing
# application
web_analyzer.magistracy=true
# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# JPA properties
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql=true
# multipart
# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=25KB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=7MB